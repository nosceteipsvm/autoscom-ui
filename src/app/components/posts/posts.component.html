<div class="absolute lg:flex lg:flex-row sm:flex-col w-full min-h-full max-h-full p-0 m-0">
	<nav class="z-10 top-0 left-0 p-4 pt-20 text-2x1 min-h-screen bg-gray-300 text-gray-700 lg:w-1/3 md:w-full sm:w-full sm:min-w-screen">
		<p class="text-2xl">Vehicles</p>
		<div class="results p-3">
			<p class="text-2xl">{{ params.make }} {{ params.model }}</p>
			<p class="text-sm">({{ posts.length }}) results</p>
		</div>
		<div class="p-2">
			<p class="text-2xl pb-2">Sort by</p>
			<p class="text-sm p-5">Price</p>
			<input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 inline-block appearance-none leading-normal inline-block w-1/3" type="text" placeholder="From" [value]="params.min_price">
			<input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 inline-block appearance-none leading-normal inline-block w-1/3" type="text" placeholder="To" [value]="params.max_price">
			<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
			  search
			</button>
			<p class="text-sm p-5">Year</p>
			<input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 inline-block appearance-none leading-normal inline-block w-1/3" type="text" placeholder="From" [value]="params.min_year">
			<input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 inline-block appearance-none leading-normal inline-block w-1/3" type="text" placeholder="To" [value]="params.max_year">
			<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
			  search
			</button>
		</div>
	</nav>
	
	<div class="overflow-y-scroll lg:w-5/6 sm:w-full mt-16">
		<div class="flex flex-wrap" *ngIf="posts">
			<li class="list-none" *ngFor="let post of posts">
				<div class="lg:max-w-sm sm:w-full rounded overflow-hidden shadow-lg lg:m-5 md:m-5 sm:m-0 sm:mb-4 inline-block">
				  <a class="w-full h-64" routerLink="/posts/{{post.vehicle_id}}">
				  	<img class="w-full h-64 object-cover" src="http://tuvehiculo.clbs9571.now.sh/public/{{post.src}}" width="240" height="220" alt="">
				  </a>
				  <div class="px-6 py-4">
				    <div class="font-bold text-xl mb-2">{{ post.title }}</div>
				    <p class="text-gray-700 text-base">
				      {{ post.make }} {{ post.model }} {{ post.year }}
				    </p>
				  </div>
				  <div class="px-6 py-4">
				    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">${{ post.price }}</span>
				  </div>
				</div>
			</li>
		</div>
	</div>
</div>
