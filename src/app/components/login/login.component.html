<div class="layout mt-12 md:mt-0">
  <div class="w-full max-w-xs md:max-w-s">
    <form #frmLogin="ngForm" (ngSubmit)="handleSubmit(frmLogin)"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h1 class="text-3xl text-gray-800 font-semibold mb-6">Sign in</h1>
      <div class="mb-4">
        <input [(ngModel)]="d_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:outline-none" id="username" type="text" name="username" placeholder="Your Username" ngModel required>
      </div>
      <div class="mb-6">
        <input [(ngModel)]="d_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:outline-none" id="password" type="password" name="password" placeholder="Your Password"  ngModel required>
      </div>
      <div class="mb-6" *ngIf="errors">
        <ul *ngFor="let error of errors">
          <li class="text-red-500">{{ error }}</li>
        </ul>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-black hover:bg-gray-900 hover:text-white text-gray-200 font-bold py-2 px-4 focus:outline-none w-full block" type="submit">
          Sign In
        </button>
      </div>
      <div class="block p-4">
        <a class="block align-baseline font-bold text-sm text-blue-800 hover:text-blue-900" href="/recover_password">
          Forgot Password?
        </a>
        <a class="block align-baseline font-bold text-sm text-blue-800 hover:text-blue-900" href="/signup">
          Don't have an account? Sign up
        </a>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
